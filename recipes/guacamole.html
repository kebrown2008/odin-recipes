    <h1>Guacamole</h1>
    <img src="../images/guacamole.webp" alt="Red Curry with Shrimp">

    <h3>This is a delicous and simple Guacamole recipe.</h3>

    <li> Ingredients
        <ul>5 mashed avacodos</ul>
        <ul>2 tbs fresh lemon juice</ul>
        <ul>3/4 cup minced green onion</ul>
    </li>

    <li> Steps:
        <ol>Stir avacodos and lemon juice in a serving bowl.</ol>
        <ol>Add green onion and cilantro.</ol>
        <ol>Season with salt and pepper.</ol>
    </li>
